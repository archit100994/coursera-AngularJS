<!doctype html>
<html  ng-app="LunchCheck" lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script src="app.js"></script>

    <style>
        .message-failed{
            color: red;
        }

        .message-success{
            color: green;
        }

        .lunch-failed{
            border-color: red;
            border-style: ridge;
            border-width: medium;
        }

        .lunch-success{
            border-color: green;
            border-style: ridge;
            border-width: medium;
        }
    </style>

  </head>
<body>
   <div ng-controller="LunchCheckController" class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="items">
         </div>
         <p>Multiple commas (, , , , ) are NOT included as items!!!</p>
         <div class="form-group">
             <button ng-click="check()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message" id="message-type">
           {{output}}
         </div>
   </div>
</body>
</html>
