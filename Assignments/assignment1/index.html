<!doctype html>
<html  ng-app="LaunchCheck" lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div ng-controller="LaunchCheckController" class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="items">
             <p>Multiple commas (, , , , ) are NOT included as items!!!</p>
         </div>
         <div class="form-group">
             <button ng-click="check()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message">
           {{output}}
         </div>
   </div>
</body>
</html>
