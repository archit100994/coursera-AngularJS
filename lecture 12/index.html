<!DOCTYPE html>
<html ng-app="MsgApp">
    <head>
        <meta charset="utf-8">
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <title>Expressions and interpolation</title>
    </head>
    <body>
        <h1>Expressions and interpolation</h1>
        <div ng-controller='MsgController'>
            {{name}} has a message for you: <br>
            {{sayMessage()}}
            <div>
                <button ng-click="showPipes()">Show Pipes</button>
                <br>
                Even at a package of : {{package | currency : "&#8377;" : 2}} LPA
                <br>
                <img ng-src="images/google_{{stateOfBeing}}.png">
            </div>
        </div>
    </body>
</html>
